<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/cart.css">
    <!-- Custom styles for animations and premium theme -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light mode background */
        }

        /* Dark Mode styles */
        .dark body {
            background-color: #1a1a2e;
        }

        /* Gradient button style */
        .btn-premium {
            background-image: linear-gradient(to right, #4a00e0, #8e2de2);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 15px 0 rgba(74, 0, 224, 0.4);
        }
        .btn-premium:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px 0 rgba(142, 45, 226, 0.5);
        }

        /* Animation for removing an item from the cart */
        .item-remove {
            transition: opacity 0.5s ease-out, transform 0.5s ease-out, max-height 0.5s ease-in-out;
            opacity: 1;
            transform: scale(1);
            max-height: 200px;
        }
        .item-removing {
            opacity: 0;
            transform: scale(0.9);
            max-height: 0;
        }
        
        /* Smooth transition for other interactions */
        .smooth-transition {
            transition: all 0.3s ease-in-out;
        }

        /* Custom styles for quantity input */
        .quantity-btn {
             background-color: #e0e7ff; /* Light indigo */
        }
        .dark .quantity-btn {
             background-color: #312e81; /* Dark indigo */
        }
        .quantity-btn:hover {
             background-color: #c7d2fe;
        }
        .dark .quantity-btn:hover {
            background-color: #3730a3;
        }
    </style>
</head>
<body class="text-gray-800 dark:text-gray-200">
    <!-- Main container for the shopping cart -->
    <div class="container mx-auto px-4 py-12">
        <div class="flex flex-col lg:flex-row gap-12">
            
            <!-- Cart Items Section -->
            <div class="w-full lg:w-3/4 bg-white dark:bg-gray-800/50 backdrop-blur-sm rounded-2xl shadow-2xl p-8">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Your Cart</h1>
                    <span class="text-gray-500 dark:text-gray-400 font-medium" id="cart-item-count">3 items</span>
                </div>
                <hr class="mb-8 border-gray-200 dark:border-gray-700">
                
                <!-- Cart Items List -->
                <div id="cart-items" class="space-y-6">
                    
                    <!-- Product Item 1 -->
                    <div class="cart-item flex flex-col sm:flex-row items-center justify-between p-4 bg-gray-50 dark:bg-gray-900/50 rounded-xl item-remove">
                        <div class="flex items-center gap-5 mb-4 sm:mb-0">
                            <img src="https://placehold.co/80x80/94a3b8/1e293b?text=Product" alt="Product Image" class="w-20 h-20 object-cover rounded-lg shadow-md">
                            <div>
                                <h2 class="font-semibold text-lg text-gray-900 dark:text-white">Premium Headphones</h2>
                                <p class="text-sm text-gray-500 dark:text-gray-400">Black, Wireless</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-6">
                            <div class="flex items-center rounded-lg overflow-hidden">
                                <button class="quantity-btn px-3 py-1 text-lg font-bold text-indigo-800 dark:text-indigo-200 smooth-transition" data-action="decrement">-</button>
                                <span class="quantity-value px-4 py-1 bg-white dark:bg-gray-800 font-bold">1</span>
                                <button class="quantity-btn px-3 py-1 text-lg font-bold text-indigo-800 dark:text-indigo-200 smooth-transition" data-action="increment">+</button>
                            </div>
                            <p class="font-bold text-lg w-24 text-center text-gray-900 dark:text-white" data-price="249.99">$249.99</p>
                            <button class="remove-btn text-red-500 hover:text-red-700 dark:hover:text-red-400 smooth-transition transform hover:scale-110">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2"><path d="M3 6h18"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Product Item 2 -->
                    <div class="cart-item flex flex-col sm:flex-row items-center justify-between p-4 bg-gray-50 dark:bg-gray-900/50 rounded-xl item-remove">
                        <div class="flex items-center gap-5 mb-4 sm:mb-0">
                            <img src="https://placehold.co/80x80/94a3b8/1e293b?text=Product" alt="Product Image" class="w-20 h-20 object-cover rounded-lg shadow-md">
                            <div>
                                <h2 class="font-semibold text-lg text-gray-900 dark:text-white">Smart Watch</h2>
                                <p class="text-sm text-gray-500 dark:text-gray-400">Silver, GPS</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-6">
                           <div class="flex items-center rounded-lg overflow-hidden">
                                <button class="quantity-btn px-3 py-1 text-lg font-bold text-indigo-800 dark:text-indigo-200 smooth-transition" data-action="decrement">-</button>
                                <span class="quantity-value px-4 py-1 bg-white dark:bg-gray-800 font-bold">1</span>
                                <button class="quantity-btn px-3 py-1 text-lg font-bold text-indigo-800 dark:text-indigo-200 smooth-transition" data-action="increment">+</button>
                            </div>
                            <p class="font-bold text-lg w-24 text-center text-gray-900 dark:text-white" data-price="199.00">$199.00</p>
                             <button class="remove-btn text-red-500 hover:text-red-700 dark:hover:text-red-400 smooth-transition transform hover:scale-110">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2"><path d="M3 6h18"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
                            </button>
                        </div>
                    </div>

                    <!-- Product Item 3 -->
                    <div class="cart-item flex flex-col sm:flex-row items-center justify-between p-4 bg-gray-50 dark:bg-gray-900/50 rounded-xl item-remove">
                        <div class="flex items-center gap-5 mb-4 sm:mb-0">
                            <img src="https://placehold.co/80x80/94a3b8/1e293b?text=Product" alt="Product Image" class="w-20 h-20 object-cover rounded-lg shadow-md">
                            <div>
                                <h2 class="font-semibold text-lg text-gray-900 dark:text-white">Wireless Mouse</h2>
                                <p class="text-sm text-gray-500 dark:text-gray-400">Ergonomic, Gray</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-6">
                            <div class="flex items-center rounded-lg overflow-hidden">
                                <button class="quantity-btn px-3 py-1 text-lg font-bold text-indigo-800 dark:text-indigo-200 smooth-transition" data-action="decrement">-</button>
                                <span class="quantity-value px-4 py-1 bg-white dark:bg-gray-800 font-bold">2</span>
                                <button class="quantity-btn px-3 py-1 text-lg font-bold text-indigo-800 dark:text-indigo-200 smooth-transition" data-action="increment">+</button>
                            </div>
                            <p class="font-bold text-lg w-24 text-center text-gray-900 dark:text-white" data-price="49.50">$99.00</p>
                             <button class="remove-btn text-red-500 hover:text-red-700 dark:hover:text-red-400 smooth-transition transform hover:scale-110">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2"><path d="M3 6h18"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
                            </button>
                        </div>
                    </div>
                </div>
             
            </div>

            <!-- Order Summary Section -->
            <div class="w-full lg:w-1/4">
                <div class="bg-white dark:bg-gray-800/50 backdrop-blur-sm rounded-2xl shadow-2xl p-8 sticky top-8">
                    <h2 class="text-2xl font-bold mb-6 text-gray-900 dark:text-white">Order Summary</h2>
                    <div class="space-y-4 text-gray-600 dark:text-gray-300">
                        <div class="flex justify-between">
                            <span>Subtotal</span>
                            <span id="summary-subtotal" class="font-medium text-gray-900 dark:text-white">$547.99</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Shipping</span>
                            <span id="summary-shipping" class="font-medium text-gray-900 dark:text-white">$5.00</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Taxes (13%)</span>
                            <span id="summary-taxes" class="font-medium text-gray-900 dark:text-white">$71.24</span>
                        </div>
                    </div>
                    <hr class="my-6 border-gray-200 dark:border-gray-700">
                    <div class="flex justify-between font-bold text-xl text-gray-900 dark:text-white">
                        <span>Total</span>
                        <span id="summary-total">$624.23</span>
                    </div>
                    <button class="w-full mt-8 btn-premium text-white font-bold py-3 rounded-lg">
                        Proceed to Checkout
                    </button>
                </div>
            </div>

        </div>
    </div>

    <script src="../js/cart.js">

    </script>

</body>
</html>
