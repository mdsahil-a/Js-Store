<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Order - FlowChat</title>
    <link rel="stylesheet" href="../css/checkOut.css">
    <style>
        /* --- Google Fonts Import --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        /* --- CSS Variables --- */
        :root {
            --primary-color: #5a3fff;
            --primary-light: #f4f2ff;
            --background-color: #e9e9f0;
            --card-background: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #5f5f6e;
            --border-color: #d8d8e0;
        }

        /* --- Global Styles & Scrollbar --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        
        /* Custom Scrollbar for a premium feel */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #aaa;
        }

        /* --- Main Checkout Container --- */
        .checkout-container {
            display: flex;
            background-color: var(--card-background);
            max-width: 1100px;
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
        }

        /* --- Checkout Form (Left Side) --- */
        .form-container {
            flex: 3;
            padding: 3rem;
            overflow-y: auto;
        }

        .form-container h1 {
            font-size: 2rem;
            margin-bottom: 2.5rem;
        }
        
        .form-section {
            margin-bottom: 2rem;
        }

        .form-section h2 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1.25rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            background-color: #fafafa;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(90, 63, 255, 0.15);
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }
        .form-row .form-group {
            flex: 1;
        }

        /* --- Order Summary (Right Side) --- */
        .summary-container {
            flex: 2;
            background-color: var(--primary-light);
            padding: 3rem;
            display: flex;
            flex-direction: column;
        }
        
        .summary-container h2 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        /* --- KEY STYLE for multiple items --- */
        .order-items-list {
            max-height: 300px; /* Limits the height */
            overflow-y: auto;   /* Adds scrollbar if content overflows */
            padding-right: 1rem; /* Space for scrollbar */
            margin-right: -1rem; /* Hides the extra space if no scrollbar */
        }

        .order-item {
            display: flex;
            align-items: center;
            gap: 1.25rem;
            margin-bottom: 1.5rem;
        }

        .order-item img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .item-details {
            flex-grow: 1;
            line-height: 1.4;
        }
        .item-details p {
            font-weight: 600;
            margin: 0;
            font-size: 0.95rem;
        }
        .item-details span {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        .item-price {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .summary-calculation {
            margin-top: auto; /* Pushes to the bottom */
            padding-top: 1.5rem;
            border-top: 1px solid #dcd6ff;
        }

        .promo-code {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .promo-code input {
            flex-grow: 1;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.75rem;
        }
        .promo-code button {
            padding: 0 1rem;
            border: none;
            background-color: var(--primary-color);
            color: white;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .cost-breakdown {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .cost-row {
            display: flex;
            justify-content: space-between;
        }
        .cost-row.total {
            font-size: 1.2rem;
            font-weight: 700;
            margin-top: 0.75rem;
        }
        .cost-row span:first-child {
            color: var(--text-secondary);
        }
        .cost-row.total span:first-child {
            color: var(--text-primary);
        }

        /* --- Submit Button --- */
        .pay-btn {
            width: 100%; 
            padding: 1rem;
            border: none;
            border-radius: 12px;
            background: var(--primary-color);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 2rem;
            box-shadow: 0 5px 20px rgba(90, 63, 255, 0.3);
        }
        .pay-btn:hover {
            transform: translateY(-3px);
        }

        /* --- Responsive Design --- */
        @media (max-width: 960px) {
            .checkout-container { flex-direction: column; }
            .form-container, .summary-container { padding: 2rem; }
            .summary-calculation { margin-top: 2rem; }
        }
        @media (max-width: 480px) {
            body { padding: 0; background-color: var(--card-background); }
            .checkout-container { border-radius: 0; box-shadow: none; }
            .form-container, .summary-container { padding: 1.5rem; }
            h1 { font-size: 1.75rem; }
            .form-row { flex-direction: column; gap: 0; }
        }
    </style>
</head>
<body>

    <div class="checkout-container">
        <main class="form-container">
            <h1>Complete Your Order</h1>
            
            <form action="#" method="POST">
                <section class="form-section">
                    <h2>Shipping Address</h2>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Md Sahil" required>
                    </div>
                    <div class="form-group">
                         <label for="address">Street Address</label>
                        <input type="text" id="address" name="address" placeholder="123 Royal Palace Road" required>
                    </div>
                     <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country" name="country" required>
                            <option value="Nepal" selected>Nepal</option>
                            <option value="India">India</option>
                            <option value="United States">United States</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" placeholder="Kathmandu" required>
                        </div>
                        <div class="form-group">
                            <label for="postal-code">Postal Code</label>
                            <input type="text" id="postal-code" name="postal-code" placeholder="44600" required>
                        </div>
                    </div>
                </section>

                <section class="form-section">
                    <h2>Payment Details</h2>
                    <div class="form-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" name="card-number" placeholder="0000 0000 0000 0000" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="expiry-date">Expiry</label>
                            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM / YY" required>
                        </div>
                        <div class="form-group">
                            <label for="cvc">CVC</label>
                            <input type="text" id="cvc" name="cvc" placeholder="123" required>
                        </div>
                    </div>
                </section>

                <button type="submit" class="pay-btn">Pay $553.49</button>
            </form>
        </main>

        <aside class="summary-container">
            <h2>Order Summary</h2>
            
            <div class="order-items-list">

                <div class="order-item">
                    <img src="https://images.unsplash.com/photo-1546868871-7041f2a55e12?auto=format&fit=crop&q=80&w=200" id="product_image" alt="Smartwatch">
                    <div class="item-details">
                        <p id="productName">FlowChat Smartwatch Pro</p>
                        <span id="quantity" >Qty: 1</span>
                    </div>
                    <span class="item-price">$349.99</span>
                </div>
                
                

                </div>

            <div class="summary-calculation">
                <div class="promo-code">
                    <input type="text" placeholder="Promo code">
                    <button>Apply</button>
                </div>
                <div class="cost-breakdown">
                    <div class="cost-row">
                        <span>Subtotal</span>
                        <span id="subTotal"></span>
                    </div>
                    <div class="cost-row">
                        <span>Shipping</span>
                        <span>Free</span>
                    </div>
                    <div class="cost-row">
                        <span>Taxes</span>
                        <span id="tax"></span>
                    </div>
                    <div class="cost-row total">
                        <span>Total</span>
                        <span id="total"></span>
                    </div>
                </div>
            </div>
        </aside>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script src="../js/checkOut.js"></script>
</body>
